<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Title</title>
    <style>
        @media screen and (max-width:767px){
            body{
                background:red;
                color:white;
            }
        }
        @media screen and (min-width:768px) and (max-width:959px){
            body{
                background:blue;
                color:white;
            }
        }
        @media screen and (min-width:960px){
            body{
                background:black;
                color:white;
            }
        }
    </style>
</head>
</html>
