<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 300px;
            background-color: coral;
        }
        table > thead{
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);

        table > tbody > tr {

<body>
    <h1>Table Test</h1>
    <table>
        <caption>Caption Test</caption>
        <thead>
            <tr><td>ID</td><td>PWD</td><td>NAME</td></tr>
        </thead>
        <tbody>
            <tr><td>id01</td><td>pwd01</td><td>james</td></tr>
            <tr><td>id01</td><td>pwd01</td><td>james</td></tr>
            <tr><td>id01</td><td>pwd01</td><td>james</td></tr>
            <tr><td>id01</td><td>pwd01</td><td>james</td></tr>
            <tr><td>id01</td><td>pwd01</td><td>james</td></tr>
    </table>
    <h1>Table Test2</h1>
    <table>
        <thead>
            <tr><td>ID</td><td>PWD</td><td>NAME</td></tr>
        </thead>
        <tbody>
            <tr><td colspan="2">1</td><td>2</td><td>1</td></tr>
            <tr><td></td><td rowspan="2">5</td><td>s</td></tr>

</html>
